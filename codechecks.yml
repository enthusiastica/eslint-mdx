checks:
  - name: build-size-watcher
    options:
      name: 'eslint-mdx pkg size'
      files:
        - path: 'packages/eslint-mdx/lib/**/*.*'
  - name: build-size-watcher
    options:
      name: 'eslint-plugin-mdx pkg size'
      files:
        - path: 'packages/eslint-plugin-mdx/lib/**/*.*'
  - name: typecov
    options:
      atLeast: 99
      ignoreAsAssertion: true
      ignoreCatch: true
      ignoreFiles:
        - '*.d.ts'
      strict: true
